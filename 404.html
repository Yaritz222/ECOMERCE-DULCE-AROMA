<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Dulce Aroma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background-color: var(--color-bg);
        }
        
        .error-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--color-accent);
            line-height: 1;
            margin-bottom: 20px;
            font-family: var(--font-heading);
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--color-text);
            font-family: var(--font-heading);
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-image {
            max-width: 400px;
            margin: 0 auto 40px;
        }
        
        .error-image img {
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }
        
        .btn-home {
            display: inline-block;
            background-color: var(--color-text);
            color: white;
            padding: 12px 30px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: 2px solid var(--color-text);
        }
        
        .btn-home:hover {
            background-color: transparent;
            color: var(--color-text);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-image {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">¡Ups! Página no encontrada</h1>
            <p class="error-message">Lo sentimos, la página que estás buscando no existe o ha sido movida. Por favor, verifica la URL o regresa a la página de inicio.</p>
            <div class="error-image">
                <img src="https://images.unsplash.com/photo-1551963831-b3b1ca479c8c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Postre delicioso">
            </div>
            <a href="index.html" class="btn-home">Volver al Inicio</a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
